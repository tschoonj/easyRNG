sudo: required
dist: xenial
language: generic #cpp overrides our compilers, which is totally uncool

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9
            - gfortran-4.9
      env: CC='gcc-4.9' CXX='g++-4.9' FC='gfortran-4.9' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - g++-5
            - gfortran-5
      env: CC='gcc-5' CXX='g++-5' FC='gfortran-5' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - gfortran-6
      env: CC='gcc-6' CXX='g++-6' FC='gfortran-6' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - gfortran-7
      env: CC='gcc-7' CXX='g++-7' FC='gfortran-7' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
            - gfortran-8
      env: CC='gcc-8' CXX='g++-8' FC='gfortran-8' CFLAGS='-DNRUNS=100000000'
    - os: osx
      osx_image: xcode7.3
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000' BREW=''
    - os: osx
      osx_image: xcode8.3
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000' BREW=''
    - os: osx
      osx_image: xcode9.3
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000' BREW=''
    - os: osx
      osx_image: xcode10.2
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000' BREW=''

env:
  global:
    - LD_LIBRARY_PATH=/usr/local/lib
    - LD_RUN_PATH=/usr/local/lib
    - PKG_CONFIG_PATH=/usr/local/lib/pkgconfig

before_install:
  - |
    if [ $TRAVIS_OS_NAME == linux ]; then
      sudo apt-get --yes --force-yes update || exit 1
      sudo apt-get --yes --force-yes install libgsl0-dev python3 python3-pip python3-setuptools python3-dev doxygen || exit 1
      pip3 install meson ninja || exit 1
    fi
  - |
    if [ $TRAVIS_OS_NAME == osx ] ; then
      brew cask uninstall --force oclint || exit 1
      brew uninstall --ignore-dependencies --force $(brew list) || exit 1
      brew update || exit 1
      brew upgrade || exit 1
      brew install ${BREW} autoconf automake libtool gsl pkg-config wget meson doxygen || exit 1
    fi

install:
  - |
    if [ -n "${FC+1}" ]; then
      if [ $TRAVIS_OS_NAME == osx ] ; then
        wget http://www.lrz.de/services/software/mathematik/gsl/fortran/download/fgsl-1.2.0.tar.gz || exit 1
        tar xfz fgsl-1.2.0.tar.gz || exit 1
        cd fgsl-1.2.0
      else
        wget http://www.lrz.de/services/software/mathematik/gsl/fortran/download/fgsl-1.1.0.tar.gz || exit 1
        tar xfz fgsl-1.1.0.tar.gz || exit 1
        cd fgsl-1.1.0
      fi
      ./configure || exit 1
      make || exit 1
      if [ $TRAVIS_OS_NAME == osx ] ; then
        make install || exit 1
      else
        sudo make install || exit 1
      fi
      cd ..
    fi

script:
  - |
    autoreconf -fi || exit 1
    mkdir build-autotools || exit 1
    cd build-autotools
    ../configure || exit 1
    make || exit 1
    make check || exit 1
    make distcheck || exit 1
    cd ..
  - |
    unset CFLAGS
    mkdir build-meson || exit 1
    cd build-meson
    if [ $CC == clang ] ; then
      meson -Dwith-fortran=false .. || exit 1
      ninja || exit 1
      ninja test || exit 1
    else
      meson -Dwith-fortran=true ..  || exit 1
      ninja || exit 1
      ninja test || exit 1
      ninja dist || exit 1
    fi


branches:
  only:
    - master

notifications:
  email:
    recipients:
      - Tom.Schoonjans@me.com
    on_success: never
    on_failure: always
