sudo: required
dist: trusty
language: generic #cpp overrides our compilers, which is totally uncool

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8
            - gfortran-4.8
      env: CC='gcc-4.8' CXX='g++-4.8' FC='gfortran-4.8' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9
            - gfortran-4.9
      env: CC='gcc-4.9' CXX='g++-4.9' FC='gfortran-4.9' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - g++-5
            - gfortran-5
      env: CC='gcc-5' CXX='g++-5' FC='gfortran-5' CFLAGS='-DNRUNS=100000000'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - gfortran-6
      env: CC='gcc-6' CXX='g++-6' FC='gfortran-6' CFLAGS='-DNRUNS=100000000'
#   - os: linux
#     addons:
#       apt:
#         sources:
#           - ubuntu-toolchain-r-test
#         packages:
#           - gcc-7
#           - g++-7
#           - gfortran-7
#     env: CC='gcc-7' CXX='g++-7' FC='gfortran-7' CFLAGS='-DNRUNS=100000000'
    - os: osx
      osx_image: xcode6.4
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000' BREW='gsl'
    - os: osx
      osx_image: xcode7.3
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000' BREW='gsl'
    - os: osx
      osx_image: xcode8.3
      env: CC='clang' CXX='clang++' CFLAGS='-DNRUNS=100000000' BREW='gsl'
    - os: osx
      env: CC='gcc-4.8' CXX='g++-4.8' FC='gfortran-4.8' CFLAGS='-DNRUNS=100000000' BREW='gsl gcc@4.8'
    - os: osx
      env: CC='gcc-4.9' CXX='g++-4.9' FC='gfortran-4.9' CFLAGS='-DNRUNS=100000000' BREW='gsl gcc@4.9'
    - os: osx
      env: CC='gcc-5' CXX='g++-5' FC='gfortran-5' CFLAGS='-DNRUNS=100000000' BREW='gsl gcc@5'
    - os: osx
      env: CC='gcc-6' CXX='g++-6' FC='gfortran-6' CFLAGS='-DNRUNS=100000000' BREW='gsl gcc@6'
    - os: osx
      env: CC='gcc-7' CXX='g++-7' FC='gfortran-7' CFLAGS='-DNRUNS=100000000' BREW='gsl gcc@7'

before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get --yes --force-yes update && sudo apt-get --yes --force-yes install libgsl0-dev ; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew uninstall --force --ignore-dependencies gcc gcc49 carthage xctool boost cgal gdal geos maven node postgis postgresql sfcgal subversion libgeotiff liblwgeom libspatialite go libksba mercurial && brew update && brew upgrade && brew install ${BREW} ; fi


script:
  - autoreconf -fi || exit 1
  - ./configure || exit 1
  - make || exit 1
  - make check || exit 1
  - make distcheck || exit 1

branches:
  only:
    - master

notifications:
  email:
    recipients:
      - Tom.Schoonjans@me.com
    on_success: never
    on_failure: always
